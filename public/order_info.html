<!DOCTYPE html5>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Order details</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style5.css">
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <script src="./js/knockout.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>E -Commerce Pharmacy</h3>
            </div>

            <ul class="list-unstyled components">
                <p>Sections</p>
                <li class="active">
                    <a href="#ProductsSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Products</a>
                    <ul class="collapse list-unstyled" id="ProductsSubmenu">
                        <li>
                            <a data-toggle="modal" data-target="#exampleModalCenter">Add new</a>
                        </li>
                        <li>
                            <a href="/product">Edit product</a>
                        </li>

                    </ul>
                </li>
                <li class="active">
                    <a href="/order">Orders</a>

                </li>
                <li class="active">
                    <a href="user">Costumers</a>

                </li>
                <p>Mange</p>

                <li class="active">
                    <a href="/emp/">user</a>
                </li>
      
                <li>
                    <a href="/emp/logout/" class="text btn-danger">logout</a>
               </li>
            </ul>

        </nav>


        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-expand-lg " id="nav">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div style="margin:0 0 0 30%">
                            <a href="/home">
                                <h6 style="font: 25px bold ;color: rgb(255, 255, 255);">E commarce Pharmacy</h6>
                            </a>
                        </div>

                    </div>
                </div>
            </nav>


            <div class="container" data-bind="foreach:order">


                <form class="card row" onsubmit="return put(window.location.href)" method="POST" id="formid"
                    data-bind="using:order" style=" padding:25px;margin: 5% ;background: rgba(93, 247, 221, 0.658);">
                    <div class="card-body ">
                        <div data-bind="foreach:$parent.user">
                            <h5 class="card-header text-center" style="background:rgb(93, 247, 221)"><strong
                                    data-bind="text:fullName"> name</strong>

                            </h5>

                        </div>
                        <label data-bind="text:'ordered in : '+time" name="time"> time</label>
                        <div class="row">

                            <div class="col">


                                <div class="form-row">


                                    <div class=" form-group col " style="margin:20px 5%">
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-secondary active">
                                                <input type="radio" name="status" value="waiting" id="option1"
                                                    autocomplete="off" checked> waiting
                                            </label>
                                            <label class="btn btn-secondary ">
                                                <input type="radio" name="status" value="shipped" id="option2"
                                                    autocomplete="off"> shipped
                                            </label>
                                            <label class="btn btn-secondary">
                                                <input type="radio" name="status" value="done" id="option3"
                                                    autocomplete="off">
                                                done
                                            </label>

                                        </div>

                                    </div>

                                </div>

                                <div class="form-row " data-bind="foreach:$parent.user">


                                    <label for="OwenrName">Owenr Name</label>
                                    <input type="text" name="owner" class="form-control" id="OwenrName" disabled="true"
                                        data-bind="attr:{ value  :fullName}">

                                </div>

                                <div class="form-row " data-bind="foreach:$parent.user">


                                    <label for="phone">Owenr phone</label>
                                    <input type="text" class="form-control" id="phone" disabled="true"
                                        data-bind="attr:{ value  :phone}">

                                </div>

                                <div class="form-row ">

                                    <label for="value">total value</label>
                                    <input id="totalPrice" type="text" data-bind="{value:totalPrice}"
                                        class="form-control" name="totalPrice">
                                    <label for="value" class="text text-danger"> ( +20L.E) delivery fee
                                        inclouded</label>
                                </div>
                                <div>

                                    <div class="form-row ">

                                        <label for="delivery">delivery</label>
                                        <select id="delivery" name="delivary" class="form-control"
                                            data-bind="foreach:$parent.emps">

                                            <option data-bind="text:_id">Choose...</option>

                                        </select>

                                    </div>
                                </div>


                            </div>




                            <div class="col ">
                                <h4 class="card-header" style="background: #5ee7dece ; margin-top: 20px"> items in order

                                </h4>
                                <div class="col card scrollbar scrollbar-pink  " id="scroll">
                                    <ul calss="force-overflow" style="margin:20px;padding: 0px">
                                        <div data-bind="foreach:products">
                                            <div data-bind="using:productName">
                                                <li>
                                                    <a data-bind="attr:{href:'/product/'+_id}">
                                                        <div class="card mb-6" id="cards">
                                                            <div class="badge badge-danger">
                                                                <a class="text text-center d-block" data-toggle="modal"
                                                                    data-target="#editModal"
                                                                    data-bind='click:updateQ(_id,$parent.Quantity)'
                                                                    style="line-height : 25px">
                                                                    Edit
                                                                </a>
                                                            </div>
                                                            <div class="row no-gutters">

                                                                <div class="col-md-4">
                                                                    <img class="card-img" alt="..."
                                                                        data-bind="attr:{src:photo}"
                                                                        style="margin: 7px;max-height: 120px">

                                                                    </span>
                                                                </div>
                                                                <div class="col-sm">
                                                                    <div class="card-body">
                                                                        <h5 class="card-title"
                                                                            data-bind="text:English_Name">Card title
                                                                        </h5>
                                                                        <span name="Quantitys"
                                                                            class="badge  badge-primary"
                                                                            data-bind="text:$parent.Quantity"
                                                                            style="float: right; ;">
                                                                        </span>


                                                                        <p class="card-text"
                                                                            data-bind="text:Arabic_Name"> <small
                                                                                class="text-muted"
                                                                                style="text-align: right">Last
                                                                                updated 3 mins ago</small>
                                                                        </p>
                                                                        <p3 id="price" class="card-text price"
                                                                            name="price" data-bind="text:price">
                                                                            <small3 class="text-muted">Last
                                                                                updated 3 mins ago</small3>
                                                                        </p3>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </a>
                                                </li>
                                            </div>

                                        </div>
                                    </ul>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary col" id="save">save</button>
                            <button type="submit" id="cancel" class="btn btn-scondary col">cancel</button>
                        </div>
                    </div>
                </form>




            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">edit Quantities</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="updateQ" method="POST" onsubmit="return patch(window.location.href)" action="/updateQ/api">

                    <div class="modal-body">

                        <div class="row">
                            <div class="col-xs-3 col-xs-offset-3">

                                <div style="margin-left:25%">
                                    <div class="text text-center"></div>
                                    <input id="productID" type="hidden" name="productID"></input>
                                    <div class="input-group number-spinner">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" data-dir="dwn"><span
                                                    class="glyphicon glyphicon-minus">-</span></button>
                                        </span>

                                        <input type="text" id="Quantity" class="form-control text-center"
                                            name="Quantity">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" data-dir="up"><span
                                                    class="glyphicon glyphicon-plus">+</span></button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="save" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./viewModels/orderinfoVM .js"></script>
    <!-- Popper.JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mdb.min.js"></script>







    <script src="./js/Order_info.js"></script>

</body>

</html>
