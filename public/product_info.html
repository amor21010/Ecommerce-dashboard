<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Product details</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style5.css">
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <script src="./js/knockout.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>E -Commerce Pharmacy</h3>
                </div>
    
                <ul class="list-unstyled components">
                    <p>Sections</p>
                    <li class="active">
                        <a href="#ProductsSubmenu" data-toggle="collapse" aria-expanded="false"
                            class="dropdown-toggle">Products</a>
                        <ul class="collapse list-unstyled" id="ProductsSubmenu">
                            <li>
                                <a  data-toggle="modal"
                                data-target="#exampleModalCenter">Add new</a>
                            </li>
                            <li>
                                <a href="/product">Edit product</a>
                            </li>
                          
                        </ul>
                    </li>
                    <li class="active">
                        <a href="/order" >Orders</a>
                       
                    </li>
                    <li class="active">
                        <a href="user">Costumers</a>
    
                    </li>
                    <p>Mange</p>
    
                    <li class="active">
                        <a href="/emp/">user</a>
                    </li>
               
                    <li>
                        <a href="/emp/logout/" class="text btn-danger">logout</a>
                   </li>
                </ul>
    
            </nav>
    

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg " id="nav">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <div style="margin:0 0 0 30%">
                            <a href="/home">
                                <h6 style="font: 25px bold ;color: rgb(255, 255, 255);">E commarce Pharmacy</h6>
                            </a>
                        </div>
                        <form class="form-inline nav navbar-nav ml-auto">

                            <label for="Search_input">Search</label>
                            <input type="search" class="form-control" id="Search_input" placeholder="Search"
                                onkeyup="return search()" style="margin: 5px">
                            <div class="dropdown">
                                <button class="btn btn-info " style="margin: 5px">
                                    search

                            </div>
                        </form>
                    </div>
                </div>

            </nav>


            <div class="container">
                <form class="row" id="formid" data-bind="foreach:product" onsubmit="return put(window.location.href)"
                    method="POST">

                    <div class="card col align-self-center " style=" background: rgba(93, 247, 221, 0.658);">
                        <div class="card-body ">

                            <h5 class="card-header" style="background:rgb(93, 247, 221) ">
                                <strong data-bind="text:English_Name"></strong></h5>

                            <div class="form-row">
                                <img data-bind="attr:{src:photo}" class="rounded card-img-top row  align-self-center"
                                    style="margin:30px 40%;max-height: 400px;max-width: 200px">

                                <div class=" form-group col " style="margin:20px 36%">
                                    <div class="btn-group btn-group-toggle" name="avilable" data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                            <input type="radio" value="true" id="option1" autocomplete="off" checked>
                                            Avilable
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" value="false" id="option2" autocomplete="off">
                                            Unavilable
                                        </label>

                                    </div>

                                </div>

                            </div>

                            <div class="row" style="margin:0 30% ">
                                <div class="row" style="margin-left: 35%">
                                    <label for="avilableQantaty">avilable Qantaty</label>
                                </div>
                                <div class="input-group number-spinner">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" data-dir="dwn"><span
                                                class="glyphicon glyphicon-minus">-</span></button>
                                    </span>

                                    <input type="text" id="avilableQantaty" class="form-control text-center"
                                        name="avilableQantaty" data-bind="attr:{value:avilableQantaty}">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" data-dir="up"><span
                                                class="glyphicon glyphicon-plus">+</span></button>
                                    </span>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="EnglishName">English Name</label>
                                    <input type="text" class="form-control" name="English_Name" id="EnglishName"
                                        data-bind="attr:{value:English_Name}">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="ArabicName">Arabic Name</label>
                                    <input type="text" class="form-control" name="Arabic_Name" id="ArabicName"
                                        data-bind="attr:{value:Arabic_Name}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group  col-md-6">
                                    <label for="SciName">Sci-Name</label>
                                    <input type="text" class="form-control" name="sci_Name" id="SciName"
                                        data-bind="attr:{value:sci_Name}">
                                </div>
                                <div class="form-group  col-md-6">
                                    <label for="Company">Company</label>
                                    <input type="text" class="form-control" name="company" id="company"
                                        data-bind="attr:{value:company}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="category">category</label>
                                    <select id="category"
                                        data-bind="foreach:$parent.categors,value:category"
                                        name="category" class="form-control">
                                        <div>
                                            <option data-bind="text:_id">...</option>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="price">price</label>
                                    <input type="text" class="form-control" id="price" name="price"
                                        data-bind="attr:{value:price}">
                                </div>

                            </div>
                            <div class="row">
                                <button type="submit" class="btn btn-primary col" id="save">save</button>
                                <button type="submit" class="btn btn-scondary col">cancel</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Popper.JS -->
    <script type="text/javascript" src="js/popper.min.js"></script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="./js/productinfo.js"></script>



    <script type="text/javascript" src="./viewModels/productsInfoVM.js"></script>



</body>

</html>
