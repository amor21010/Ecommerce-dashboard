<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">

            </div>

                            <a data-toggle="modal" data-target="#exampleModalCenter">Add new</a>
                        </li>

                            <a href="/product">Edit product</a>
                        </li>

                    </ul>
                </li>
                <li class="active">
                    <a href="/order">Orders</a>

                </li>
                <li class="active">
                    <a href="user">Costumers</a>

                </li>

                <li class="active">
                    <a href="/emp/">user</a>
                </li>
          
                <li>
                    <a href="/emp/logout/" class="text btn-danger">logout</a>
               </li>
            </ul>

        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg " id="nav">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>

                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"

                        aria-expanded="false" aria-label="Toggle navigation">

                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">


                        <form class="form-inline nav navbar-nav ml-auto">

                            <label for="Search_input">Search</label>
                            <input type="search" class="form-control" id="Search_input" placeholder="Search"
                                onkeyup="return search()" style="margin: 5px">
                        </form>

                    </div>
                </div>
            </nav>
            <div class="container">
                <!-- <div class="accordion" id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">

                <div class="row">
                    <div class="col">
                        <a href="/product">
                            <h1 class=" text " style="margin-left: 10%">
                                Products
                            </h1>
                        </a>
                        <ul id="products" data-bind="using:product">
                            <div data-bind="foreach:$data">
                                <li>
                                    <a data-bind="attr:{href:'product/'+_id}">
                                        <div class="card mb-6" id="cards">
                                            <div class="row no-gutters">
                                                <div class="col-md-4">
                                                    <img class="card-img" alt="..." data-bind="attr:{src:photo}"
                                                        style="margin: 7px">
                                                </div>
                                                <div class="col-sm">
                                                    <div class="card-body">
                                                        <h5 class="card-title" data-bind="text:English_Name">Card title
                                                        </h5>

                                                        <p class="card-text" data-bind="text:Arabic_Name">
                                                        </p>
                                                        <p class="card-text" data-bind="text:price">
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>

                                </li>
                            </div>
                        </ul>
                    </div>
                    <div class="col">
                        <a href="/user">
                            <h1 class=" text ">
                                Users
                            </h1>
                        </a>
                        <ul class="col" id="user_list" data-bind="foreach:user">
                            <li>

                                <a data-bind="attr:{href:'user/'+_id}">
                                    <div class="card mb-6" id="cards">
                                        <div class="row no-gutters">
                                            <div class="col-md-4">
                                                <img class="card-img" alt="..." data-bind="attr:{src:photo}"
                                                    style="margin: 10px">
                                            </div>
                                            <div class="col-sm">
                                                <div class="card-body">
                                                    <h5 class="card-title" data-bind="text:fullName">Card title</h5>
                                                    <label>user phone :</label>
                                                    <p class="card-text" data-bind="text:phone">
                                                    </p>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>

                            </li>
                        </ul>
                    </div>
                    <div class="col">
                        <a href="/order">
                            <h1 class=" text">
                                Orders
                            </h1>
                        </a>
                        <ul class="col" id="order_list" data-bind="foreach:order">
                            <li>

                                <a data-bind="attr:{href:'order/'+_id}">
                                    <div class="card mb-6">
                                        <div class="row no-gutters" id="cards">
                                            <!-- <div class="col-md-4">
                                                <img class="card-img" alt="..." data-bind="attr:{src:owner.photo}"
                                                    style="margin: 10px">
                                            </div> -->
                                            <div class="col-sm">
                                                <div class="card-body">
                                                    <h5 class="card-title" data-bind="text:owner.fullName">Card title
                                                    </h5>
                                                    <label style="display: inline">price : </label>
                                                    <p class="card-text" style="display: inline"
                                                        data-bind="text:totalPrice">
                                                    </p>
                                                    <label style="display: inline"> L.E </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/product/create/api" method="POST" style="margin: 20px">
                    <div class="modal-body">

                        <div class="form-row">

                            <div class=" form-group col " style="margin:20px 20%">
                                <div class="btn-group btn-group-toggle" name="avilable" data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                        <input type="radio" value="true" id="option1" autocomplete="off" checked>
                                        Avilable
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" value="false" id="option2" autocomplete="off">
                                        Unavilable
                                    </label>

                                </div>

                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="EnglishName">English Name</label>
                                <input type="text" class="form-control" name="English_Name" id="EnglishName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ArabicName">Arabic Name</label>
                                <input type="text" class="form-control" name="Arabic_Name" id="ArabicName">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group  col-md-6">
                                <label for="SciName">Sci-Name</label>
                                <input type="text" class="form-control" name="sci_Name" id="SciName">
                            </div>
                            <div class="form-group  col-md-6">
                                <label for="Company">Company</label>
                                <input type="text" class="form-control" name="Company" id="Company">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="category">category</label>
                                <select id="category" name="category" class="form-control"
                                    data-bind="foreach:categorys">

                                    <option data-bind="text:_id"></option>


                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="price">price</label>
                                <input type="text" class="form-control" id="price" name="price">
                            </div>


                        </div>


                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="./js/home.js"></script>
