<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home Page</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style-loggin.css">
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <script src="./js/knockout.js"></script>
</head>

<body>

    <div class="wrapper">



        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-expand-lg " id="nav">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">



                        <span style="font: 25px bold ;color: rgb(255, 255, 255);">E commarce Pharmacy</span>

                    </div>
                </div>
            </nav>
            <div class="container ">

                <div id="main-section" class="row d-flex justify-content-center">


                    <div class="col-md-6">
                        <div class="general-fields card">
                            <h1 class="card-header" style="color:rgb(255, 255, 255); font-weight:bold">Log in</h1>

                            <form class="card-body" id="loggin" action="" method="POST">
                                <div class="form-group">
                                    <label for="userName">user Name</label>
                                    <input type="text" class="form-control" name="userName" id="userName"
                                        aria-describedby="userName" placeholder="user Name"required >

                                </div>
                                <div class="form-group">
                                    <label for="Password1">Password</label>
                                    <input type="password" class="form-control" name="password" id="Password"
                                        placeholder="Password" >
                                    <span id="msg" class="text text-danger hidden"></span>
                                </div>

                                <!-- <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">Remember me?</label>

                                </div> -->
                                <button type="submit" class="btn btn-primary">Log in</button>
                                <button type="button" id="toggle-fields" class="btn btn-info ">Rest password?</button>
                            </form>
                        </div>

                        <div class="advanced-fields card">
                            <h1 class="card-header" style="color:rgb(255, 255, 255); font-weight:bold">Rest password
                            </h1>
                            <form class="card-body">
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" id="Email" aria-describedby="Email"
                                        placeholder="Enter user Email">

                                </div>
                                <div class="form-group">
                                    <label for="user_Name">user Name</label>
                                    <input type="text" class="form-control" id="user_Name" placeholder="user Name">
                                </div>

                                <button type="submit" class="btn btn-primary">Rest</button>
                                <button type="button" id="toggle-fields2" class="btn btn-info ">Log in?</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        <!-- jQuery CDN - Slim version (=without AJAX) -->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <!-- Popper.JS -->
        <script type="text/javascript" src="js/popper.min.js"></script>

        <!-- Bootstrap JS -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script src="./js/loggin.js"></script>







</body>

</html>
